<!DOCTYPE html>
<html>
<head>
    <title>Van Route Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="container">
        <h1>Van Route Planner</h1>
        
        <section id="depot-section">
            <h2>Starting Location (Depot)</h2>
            <input type="text" 
                   id="depot-input"
                   class="location-input"
                   placeholder="Enter depot address">
        </section>

        <div class="flex-container">
            <section id="van-section">
                <h2>Vans</h2>
                <div id="van-list"></div>
                <button onclick="addVan()">Add Van</button>
            </section>

            <section id="location-section">
                <h2>Destinations</h2>
                <div id="location-list"></div>
                <button onclick="addLocation()">Add Location</button>
            </section>
        </div>

        <button id="calculate" onclick="calculateRoutes()" disabled>Calculate Routes</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
